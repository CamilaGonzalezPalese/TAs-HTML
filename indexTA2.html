<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TA2</title>
    </head>
    <body>
        <h1>Tipo de listas</h1>

        <h2>Lista ordenada</h2>
        <ol>    
            <li>Primer elemento</li>
            <li>Segundo elemento</li>
            <li>Tercer elemento</li>
        </ol>
        <h2>Lista desordenada</h2>
        <ul>    
            <li>Primer elemento</li>
            <li>Segundo elemento</li>
            <li>Tercer elemento</li>
        </ul>
    </body>
</html>
